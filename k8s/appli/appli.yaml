kind: Namespace
apiVersion: v1
metadata:
  name: cesi9
  labels:
    kubernetes.io/metadata.name: cesi9
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ema-demo-java
  namespace: cesi9  # ⚠️ Votre namespace !
  labels:
    app: ema-demo-java
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ema-demo-java
  template:
    metadata:
      labels:
        app: ema-demo-java
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: ema-demo-java
        image: emanzat/ema-demo-java:latest  # Sera remplacé par GitHub Actions
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: cesi9-demo-java-service
  namespace: cesi9
  labels:
    app: cesi9-demo-java
spec:
  type: ClusterIP
  selector:
    app: cesi9-demo-java
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cesi9-demo-java-ingress
  namespace: cesi9
  annotations:
    # Pour K3s avec Traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: cesi9.beincloud.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cesi9-demo-java-service
                port:
                  number: 80